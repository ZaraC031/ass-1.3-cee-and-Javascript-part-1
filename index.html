<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bird Image Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Bird Image Viewer</h1>
    
    <img id="birdImage" src="http://www.outgrabe.net/bird00.jpg" alt="Pardalote" />
    <p id="birdCaption">Pardalote by fir0002 (CC-by-NC)</p>

    <div class="buttons">
      <button onclick="changeBird('pardalote')">Pardalote</button>
      <button onclick="changeBird('swamphen')">Purple Swamp Hen</button>
      <button onclick="changeBird('stilt')">White-headed Stilt</button>
      <button onclick="changeBird('thornbill')">Inland Thornbill</button>
      <button onclick="changeBird('robin')">Rose Robin</button>
    </div>

    <button id="toggleTheme" onclick="toggleTheme()">Toggle Theme</button>
  </main>

  <script>
    const birds = {
      pardalote: {
        src: "http://www.outgrabe.net/bird00.jpg",
        caption: "Pardalote by fir0002 (CC-by-NC)"
      },
      swamphen: {
        src: "http://www.outgrabe.net/bird01.jpg",
        caption: "Purple swamp hen by Toby Hudson (CC-by-SA)"
      },
      stilt: {
        src: "http://www.outgrabe.net/bird02.jpg",
        caption: "White-headed Stilt by JJ Harrison (CC-by-SA)"
      },
      thornbill: {
        src: "http://www.outgrabe.net/bird03.jpg",
        caption: "Inland Thornbill by Peter Jacobs (CC-by-SA)"
      },
      robin: {
        src: "http://www.outgrabe.net/bird04.jpg",
        caption: "Rose Robin by JJ Harrison (CC-by-SA)"
      }
    };

    function changeBird(birdKey) {
      const bird = birds[birdKey];
      document.getElementById("birdImage").src = bird.src;
      document.getElementById("birdCaption").textContent = bird.caption;
    }

    function toggleTheme() {
      const htmlElement = document.documentElement;
      const currentTheme = htmlElement.getAttribute("data-theme");
      htmlElement.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
